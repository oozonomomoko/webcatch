<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/operations.js"></script>
    <script src="js/main.js"></script>
    <title>NogiCatch</title>
</head>

<body>
    <div class="main-container">
        <div class="main-head">
            <button class="btn" onclick="addStep();">添加步骤</button>
            <label for="origin">待处理内容</label>
            <input name="origin" id="origin">
            <button class="btn" onclick="start();">开始</button>
            <button class="btn" onclick="stop();">停止</button>
            <button class="btn" onclick="importSteps();">导入</button>
            <button class="btn" onclick="exportSteps();">导出</button>
            <button class="btn" onclick="showSetting();">设置</button>
        </div>

        <div class="main-body">
            <div class="main-step" id="steps">

            </div>
        </div>

        <textarea spellcheck="false" readonly class="main-print" id="print"></textarea>
        <button class="btn" onclick="clearlog();">清除日志</button>
    </div>
</body>

</html>
